{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Book{% endblock %}

{% block content %}
    <h1>Update Book</h1>
    {% if book.cover %}
        <p>
            <img src="{{ book.cover.url }}" class="bookcover">
        </p>
    {% endif %}
    <p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </p>
{% endblock %}
