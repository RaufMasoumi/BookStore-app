{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Book{% endblock %}

{% block content %}
    <h1>Update Book</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Update</button>
    </form>
{% endblock %}
