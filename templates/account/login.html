{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load i18n %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">{% trans 'Log In' %}</button>
    </form>
    <hr>
    <a href="{% url 'account_reset_password' %}">{% trans 'Forgot Password?' %}</a>
    <hr>
    <a href="{% provider_login_url 'google' %}">{% trans 'Log In via Google' %}</a>
{% endblock %}
