{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
    <hr>
    <a href="{% provider_login_url 'google' %}">Sign Up via Google</a>
{% endblock %}
